<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		
		.logo_hwc {
			
			position: absolute;
			width: 110px;
			height: 110px;
			top: 0px;
			left: 0px;


			
		}


		.logo_hwc img{
			width: 100%;
			height: 100%;
			position: absolute;
		}


		@-webkit-keyframes rotating_keyframes {
		  from {
		    -webkit-transform: rotate(0deg);
		    -o-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  to {
		    -webkit-transform: rotate(360deg);
		    -o-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}
		@keyframes rotating_keyframes {
		  from {
		    -ms-transform: rotate(0deg);
		    -moz-transform: rotate(0deg);
		    -webkit-transform: rotate(0deg);
		    -o-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  to {
		    -ms-transform: rotate(360deg);
		    -moz-transform: rotate(360deg);
		    -webkit-transform: rotate(360deg);
		    -o-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}
		.rotating {
		  -webkit-animation: rotating_keyframes 16s linear 2;
		  -moz-animation: rotating_keyframes 16s linear 2;
		  -ms-animation: rotating_keyframes 16s linear 2;
		  -o-animation: rotating_keyframes 16s linear 2;
		  animation: rotating_keyframes 16s linear 2;
		}


	</style>
</head>
<body>

	<div class="logo_hwc">
		<img src="./logo_hwc_text.png" class="rotating">
		<img src="./logo_hwc_hands.png">
	</div>
	
</body>
</html>
